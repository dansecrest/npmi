<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>North Point Ministries</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://use.typekit.net/hvs1ueu.css">
  <link rel="stylesheet" href="theme.css">
  <script src="https://kit.fontawesome.com/6a4d28c0bb.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --color-primary: #fe5000;
      --color-button: #fe5000;
    }
  </style>
</head>


<body class="profile-site">
  <header class="header">
    <div class="site-header">
      <a href="index.html" class="logo">
        <img src="images/church-icons/north-point.svg" alt="North Point Community Church" class="church-icon">
        <img src="images/church-logos/north-point.svg" alt="North Point Community Church" class="church-logo">
        
          <span>My Profile</span>
        
      </a>

      <div class="greeting">
        <p>Welcome, <strong>Marge</strong></p>
        <i class="fa fa-caret-down"></i>
        <div class="menu">
          <a href="my-applications.html">My Applications</a>
          <a href="profile.html">My Profile</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </header>


  <main>
    <div class="edit-info">
      <a href="profile.html" class="icon-close">
        <i class="fa-regular fa-xmark"></i>
      </a>

      <h1>Edit Info</h1>

      <section class="profile-container">
        <div>
          <div class="info-card">
            <div class="profile-avatar">
              <div class="circle">
                <img src="images/profile/marge.png">
                <i class="placeholder fa fa-user"></i>
              </div>
            </div>
            <h2>Marge Simpson</h2>
          </div>
        </div>

        <form>
          <div class="info-fields">
            <h3>Contact <span>* - required</span></h3>

            <fieldset>
              <div class="field">
                <label>First Name</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Middle Name</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Last Name</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Phone</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Email</label>
                <input type="text" class="form-control">
              </div>
            </fieldset>

            <h3>Personal</h3>

            <fieldset>
              <div class="field">
                <label>Nickname</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Gender</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Birth Date</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Marital Status</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Anniversary Date</label>
                <input type="text" class="form-control">
              </div>
            </fieldset>

            <h3>Address</h3>

            <fieldset>
              <div class="field">
                <label>Street 1</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Street 2</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>City</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>State</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Zip</label>
                <input type="text" class="form-control">
              </div>
            </fieldset>
          </div>

          <div class="actions">
            <a href="profile.html" class="button secondary">Cancel</a>
            <a href="#" class="button">Save</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="copyright">
      &copy;2023 North Point Ministries
    </div>
    <span>|</span>
    <div class="links">
      <a href="http://northpointministries.org/privacy" target="_blank">Privacy Policy</a>
      <span>|</span>
      <a href="http://northpointministries.org/terms" target="_blank">Terms of Use</a>
      <span>|</span>
      <a href="help.html" target="_blank">Need help?</a>
    </div>
  </footer>

</body>
</html>
