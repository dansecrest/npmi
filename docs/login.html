<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>North Point Ministries</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://use.typekit.net/hvs1ueu.css">
  <link rel="stylesheet" href="theme.css">
  <script src="https://kit.fontawesome.com/813015f7c5.js" crossorigin="anonymous"></script>
</head>


<body class="login">
  <header class="header">
    <div class="login-header">
      <div class="logos">
        <img src="images/church-icons/white/browns-bridge.svg" alt="Browns Bridge Church">
        <img src="images/church-icons/white/buckhead.svg" alt="Buckhead Church">
        <img src="images/church-icons/white/decatur-city.svg" alt="Decatur City Church">
        <img src="images/church-icons/white/east-cobb.svg" alt="East Cobb Church">
        <img src="images/church-icons/white/gwinnett.svg" alt="Gwinnett Church">
        <img src="images/church-icons/white/hamilton-mill.svg" alt="Hamilton Mill Church">
        <img src="images/church-icons/white/north-point.svg" alt="North Point Community Church">
        <img src="images/church-icons/white/woodstock-city.svg" alt="Woodstock City Church">
      </div>
    </div>
  </header>


  <main>
    <h1>Login To Your Account</h1>

    <form>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="text" class="form-control">
      </div>

      <div class="actions">
        <a href="#" class="btn btn-primary">Log In</a>
        <a href="#" class="btn btn-action">Register</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="copyright">
      &copy;2023 North Point Ministries
    </div>
    <span>|</span>
    <div class="links">
      <a href="http://northpointministries.org/privacy" target="_blank">Privacy Policy</a>
      <span>|</span>
      <a href="http://northpointministries.org/terms" target="_blank">Terms of Use</a>
      <span>|</span>
      <a href="help.html" target="_blank">Need help?</a>
    </div>
  </footer>

</body>
</html>
