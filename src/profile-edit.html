<!DOCTYPE html>
<html lang="en">
@@include('./includes/site-head.html')

<body class="profile-site">
@@include('./includes/site-header.html', { "title": "My Profile" })

  <main>
    <div class="edit-info">
      <a href="profile.html" class="icon-close">
        <i class="fa-regular fa-xmark"></i>
      </a>

      <h1>Edit Info</h1>

      <section class="profile-container">
        <div>
          <div class="info-card">
            <div class="profile-avatar">
              <div class="circle">
                <img src="images/profile/marge.png">
                <i class="placeholder fa fa-user"></i>
              </div>
            </div>
            <h2>Marge Simpson</h2>
          </div>
        </div>

        <form>
          <div class="info-fields">
            <h3>Contact <span>* - required</span></h3>

            <fieldset>
              <div class="field">
                <label>First Name</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Middle Name</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Last Name</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Phone</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Email</label>
                <input type="text" class="form-control">
              </div>
            </fieldset>

            <h3>Personal</h3>

            <fieldset>
              <div class="field">
                <label>Nickname</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Gender</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Birth Date</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Marital Status</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Anniversary Date</label>
                <input type="text" class="form-control">
              </div>
            </fieldset>

            <h3>Address</h3>

            <fieldset>
              <div class="field">
                <label>Street 1</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Street 2</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>City</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>State</label>
                <input type="text" class="form-control">
              </div>

              <div class="field">
                <label>Zip</label>
                <input type="text" class="form-control">
              </div>
            </fieldset>
          </div>

          <div class="actions">
            <a href="profile.html" class="button secondary">Cancel</a>
            <a href="#" class="button">Save</a>
          </div>
        </form>
      </section>
    </div>
  </main>

@@include('./includes/site-footer.html')
</body>
</html>
